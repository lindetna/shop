	<script>
	var app = opts;
	this.error = '';

    login(e){
		e.preventDefault();
	
		if( ! this.identifiant || this.identifiant == ''
			|| ! this.password || this.password == ''){

			return false;
		}

		app.adminLogin({
			identifiant: this.identifiant.value,
			password: this.password.value
		});
	}

	app.on('admin-login-failed', function(error){
		this.error = error;
		console.log('<login>.on(admin-login-failed): ' + error);
	});

	</script>
