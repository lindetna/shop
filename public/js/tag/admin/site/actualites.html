		<div id="add_actualites" class="edit edit_journal hidden">

						<input onclick={ toggleUne } type="image" src="/img/annonces.png" name="actualites_la_une" id="actualites_la_une" class="actualites_visible" title="Pas la Une" value="non">

				</div>
			</div>
			<div class="celladd block">
				<div id='image_upload'>

					<input type='file' value="choisir une image" id="photo_upload" class="photo_upload photo_add pointer" onchange={readURL} />

					<div class="image_position">

			<div class="celladd block">
				<div>
					<label for="introduction">Introduction:</label>

			</div>
			<div class="celladd block">
				<div>
					<label for="corps_de_texte">Corps de Texte:</label>

				</div>
			</div>
			<div class="celladd add_button">
				<button name="cancel_submit" class="button annuler cancel_submit pointer" onclick={ cancelActualites }>Annuler</button>
				<button name="save_submit" class="button enregistrer save_submit pointer" onclick={ saveActualites }>Enregistrer</button>
			</div>
		</div>

						<div class=" image cell_1"><img class="photo" src="/img/uploads/actualites/{image}"></div>
						<div class=" cell_2"><h3>{titre}</h3></div>
						<div id="text_container_{id}" class=" introduction showmore cell_3">
							<raw id="intro_{id}" class=" introduction cell_3" content="{introduction}" > 
	    					</raw>
    					</div>
						<div class=" oeil_visibilite cell_4"><input type="image" src={ visible === 'visible' ? '/img/btn_visible.png' : '/img/btn_nonvisible.png' } title={ visible === 'visible' ? 'Visible' : 'Invisible' } value="{ visible }" id="visible_{ id }" name="visible_{ id }"></i></div>
						<div class=" actions cell_5">
							<div>
								<p class="modif"><img class="edit_element_img" onclick={ editActualites } title="Modifier" src="/img/edit.png"> </p><p class="modif"><img class="delete_element_img" onclick={ validDeleteActualites } title="Supprimer" delete_id="{ id }" src="/img/delete.png"></p><p class="modif"><img if={ !image } alt="monter" title="Monter" class="monter_element_img pointer" onclick={ switchUp } src="/img/compta/fleche_haut.png"></p><p class="modif"><img if={ !last } alt="descendre" title="Descendre" class="pointer descendre_element_img" onclick={ switchDown } src="/img/compta/fleche_bas.png"></p>
							</div>
						</div>
					</div>
					<div id="actualites_{ id }_edit" class="edit edit_actualites hidden">
						<div class="celladd">
							<div>
								<label class="label_titre" for="titre">Titre:</label>

							</div>
							<div>A la Une

							</div>
						</div>
						<div class="celladd block">
							<div id='image_upload'>
								<label for="photo">Photo:</label>	
								<input type='file' value="choisir une image" id="photo_upload_{id}" class="photo_upload photo_add pointer" onchange={readURLEdit} />

						</div>
						<div class="celladd block">
							<div>
								<label class="small" for="titre">Introduction:</label>
								<textarea name="actualites_introduction_{ id }" id="actualites_introduction_{ id }" class="introduction" type="text" value={ introduction }></textarea>
							</div>
						</div>
						<div class="celladd block">
							<div>
								<label for="nature">Corps de Texte :</label>

		switchUp(e) {
			e.stopPropagation();
			e.preventDefault();
			console.log('switchUp');
			do_switch(e, -1);
		}

		switchDown(e) {
			e.stopPropagation();
			e.preventDefault();
			console.log('switchDown');
			do_switch(e, 1);	
		}

		function do_switch(e, i) {
			var item = e.item;
			var item_id = item.id;
			var position_in_table;
			var switch_with_id;
			console.log(e.item.type);
			if(item.type == 'actualites') {
				position_in_table =  parseInt(_this.idActualites[item_id]);
				if(_this.actualites[position_in_table + i]) {
					switch_element(item_id, position_in_table, position_in_table + i, _this.idActualites, _this.actualites);
				}
			}
		}

		function switch_element(element_id1, element_position1, element_position2, idTable, table){
			var tmp_element = table[element_position1];
			var tmp_info;
			var element_id2 = table[element_position2].id;

			var item_id_reference = table[element_position1].reference;
			var switch_with_id_reference = table[element_position2].reference;

			idTable[element_id1] = element_position2;
			idTable[element_id2] = element_position1;
			table[element_position1] = table[element_position2];
			table[element_position2] = tmp_element;

			//interchanger ref
			tmp_info = table[element_position1].reference;
			table[element_position1].reference = table[element_position2].reference;
			table[element_position2].reference = tmp_info;

			//interchanger first
			tmp_info = table[element_position1].first;
			table[element_position1].first = table[element_position2].first;
			table[element_position2].first = tmp_info;

			//interchanger last
			tmp_info = table[element_position1].last;
			table[element_position1].last = table[element_position2].last;
			table[element_position2].last = tmp_info;

			updatePosition([
						{
							id: element_id1,
							reference: table[element_position2].reference,
						},
						{
							id: element_id2,
							reference: table[element_position1].reference,
						}
					]);
		}

		function updatePosition(params){
			var data = {};

			data.action = "update_reference";
			data.params = params;
			$.ajax('/admin/site/actualites', {
				data : data,
				type : 'POST',
				dataType: 'json',
				success: function (result, textStatus, jqXHR){
					_this.update();
				}
			}).done(function(){
				console.log('done!...');
				tag = null;
			}).fail(function(){
				console.log('fail!...');
				tag = null;
			}); //, 'json'
		}

		function getActualites() {
			getElements({
				tag: _this,
				url: '/admin/site/actualites', 
				elements: _this.actualites,
				idElements: _this.idActualites,
				fields: {id: 'id', id_entreprise: 'id_entreprise', image: 'image', titre: 'titre', introduction: 'introduction', corps_de_texte: 'corps_de_texte' ,visible: 'visible', first: 'first', last: 'last'},
				getParameters: { type_element: 'actualites'},
				type: 'actualites',
				end: function(tag){ 
					tag.loaded = true; 
				},
			});
		}
		getActualites();

		editActualites(e){
			e.stopPropagation();
			e.preventDefault();
			if(_this.E_M){
				var id = e.item.id;
				$(".actualites_edit_ligne").removeClass("actualites_ligne");
				$(".actualites_edit_content").removeClass("actualites_content");
		 		$(".actions").hide();
		 		$(".preview").hide();
				$(".entete_actualites").hide();
				$(".show_infos").hide();
				$(".preview").show();
				tinyMCE.init({ 
					selector:'#actualites_introduction_' + e.item.id,
					theme: "modern",
					language: 'fr_FR',
				    width: '98%',
				    height: 100,
					plugins: "textcolor link print",
	  				toolbar: ["forecolor | fontsizeselect | undo redo | bold italic underline | image | alignleft aligncenter alignright | link | print"],
					valid_elements: "@[class],p[style],span[style],h3,h4,h5,h6,a[href|target],strong/b,div[align],br",
					setup: function (editor) {
	        			editor.on('change', function () {
	            			editor.save();
	        			});
	    			}
				});
				tinyMCE.init({ 
					selector:'#actualites_corps_de_texte_' + e.item.id,
				    theme: "modern",
				    language: 'fr_FR',
				    width: '98%',
				    height: 100,
					plugins: "textcolor link print",
	  				toolbar: ["forecolor | fontsizeselect | undo redo | bold italic underline | image | alignleft aligncenter alignright |print | link"],
					valid_elements: "@[class],p[style],span[style],h3,h4,h5,h6,a[href|target],strong/b,div[align],br",
					setup: function (editor) {
	        			editor.on('change', function () {
	            			editor.save();
	        			});
	    			}
				});
				_this.E_M.editElement({ event: e, prefixId: 'actualites_', hideClass: 'hidden' });
			}
		}

		addActualites(e){
			$(".actualites_content").hide();
			$('input[type=text]', '#add_actualites').val('');
			if(_this.E_M){
				$("#add_actualites_button").hide();
				$(".preview").hide();
				tinyMCE.init({ 
					selector:'#actualites_introduction',
				    theme: "modern",
				    language: 'fr_FR',
				    width: "98%",
				    height: 100,
					plugins: 'textcolor link print',
	  				toolbar: ["forecolor | fontsizeselect | undo redo | bold italic underline | image | alignleft aligncenter alignright | link | print"],
					valid_elements: "@[class],p[style],span[style],h3,h4,h5,h6,a[href|target],strong/b,div[align],br",
					setup: function (editor) {
	        			editor.on('change', function () {
	            			editor.save();
	        			});
	    			}
				});
				tinyMCE.init({ 
					selector:'#actualites_corps_de_texte',
				    theme: "modern",
				    language: 'fr_FR',
				    width: '98%',
				    height: 100,
					plugins: 'textcolor link print',
	  				toolbar: ["forecolor | fontsizeselect | undo redo | bold italic underline | image | alignleft aligncenter alignright | link | print"],
					valid_elements: "@[class],p[style],span[style],h3,h4,h5,h6,a[href|target],strong/b,div[align],br",
					setup: function (editor) {
	        			editor.on('change', function () {
	            			editor.save();
	        			});
	    			}
				});
				_this.E_M.addElement({event: e, prefixId: 'actualites_', hideClass: 'hidden'});
			}
		}

		validDeleteActualites(e){
			e.stopPropagation();
			e.preventDefault();
			if(_this.E_M){
				_this.E_M.validDeleteElement({event: e, prefixId: 'actualites_',});
			}
		}

		deleteActualites(e){
			e.stopPropagation();
			e.preventDefault();
			if(_this.E_M){
				var index_element;
				index_element = _this.idActualites[e.item.id];
				if(_this.actualites.length == 2) {
					if(_this.actualites[index_element + 1]){
						_this.actualites[index_element + 1].first = true;
					}
					else if(_this.actualites[index_element - 1]){
						_this.actualites[index_element - 1].last = true;
					}
				} else if(!_this.actualites[index_element - 1] && _this.actualites[index_element + 1]){
					_this.actualites[index_element + 1].first = true;
				} else if(!_this.actualites[index_element + 1] && _this.actualites[index_element - 1]){
					_this.actualites[index_element - 1].last = true;
				}
				_this.E_M.deleteElement({event: e, tag: _this, url: '/admin/site/actualites', elements: _this.actualites, idElements: _this.idActualites, type_element: 'actualites',});
			}
		}


		cancelDeleteActualites(e){
			e.stopPropagation();
			e.preventDefault();
			if(_this.E_M){
				_this.E_M.cancelDeleteElement({event: e, prefixId: 'actualites_',});
			}
		}

		cancelActualites(e){
			e.stopPropagation();
			e.preventDefault();
			if(_this.E_M){
				_this.E_M.cancelElement({
					event: e,
					fields: ['titre', 'introduction','corps_de_texte', 'visible', ],
					prefixId: 'actualites_',
					hideClass: 'hidden',
				});
				$("#add_actualites_button").show();
				$(".actualites_content").show();
				$(".entete_actualites").show();
			}
		}

		cancelEditActualites(e){
			e.stopPropagation();
			e.preventDefault();
			if(_this.E_M){
				_this.E_M.cancelElement({
					event: e,
					fields: ['titre', 'introduction', 'corps_de_texte', 'visible', ],
					prefixId: 'actualites_',
					hideClass: 'hidden',
				});
				$("#add_actualites_button").show();
				$(".actualites_edit_content").addClass("actualites_content");
				$(".actualites_content").show();
				$(".entete_actualites").show();
				$(".actualites_edit_ligne").addClass("actualites_ligne");
				$(".actualites_ligne").show();
				$('.show_infos').show();
				$('.actions').show();
			}
		}

		saveActualites(e){
			e.stopPropagation();
			e.preventDefault();
			var data = new FormData();

			data.append("imageA", $('.photo_add')[0].files[0],  $('.photo_add')[0].files[0].name);

			var xhr = new XMLHttpRequest();

			xhr.open('post', '/admin/site/actualites', true);
			var image = $('.photo_add')[0].files[0].name;
			xhr.send(data);
			if(_this.E_M){
				_this.E_M.saveElement({
					event: e, 
					url: '/admin/site/actualites', 
					fields: ['titre', 'image', 'introduction', 'corps_de_texte', 'visible', 'la_une' ],
					tag: _this,
					elements: _this.actualites,
					idElements: _this.idActualites,
					typeElement: 'actualites',
					suffixId: 'actualites',
					prefixFields: 'actualites_',
					prefixId: 'actualites_',
					hideClass: 'hidden',
					beforeSend: function(params){
						if(params.action == "add") {
							var max_reference = 0;
							_this.actualites.forEach(function(element){
								if(parseInt(max_reference) < parseInt(element.reference) && element.id_parent == null
									&& _this.currentClasse == element.classe)
									max_reference = parseInt(element.reference);
							})
							params.element.reference = max_reference + 1;
							params.element.last = true;
							if(_this.actualites.length != 0) {
								params.element.first = false;
							} else {
								params.element.first = true;
							}
						}
					},
					beforeUpdate: function(params){
						params.elements.sort(function (a, b) {

		function getElements(params){
			var tag = params.tag;
			var url = params.url;
			var fields = params.fields;
			var elements = params.elements;
			var idElements = params.idElements;
			console.log(params);
			var getParameters = params.getParameters || {};
			$.getJSON( url, getParameters, function(data){
				if(data && data.elements){
					if(params.init && typeof params.init === 'function'){
						params.init(tag);
					}
					var i, field, d;
					var l = data.elements.length;
					for(i=0; i<l; i++){
						d = new Object();
						for(field in fields){
							if(field != 'first' && field != 'last') {
								d[fields[field]] = data.elements[i][field];
							} else if ( field == 'first' ) {
								if (i == 0) {
									d[fields[field]] = true;
								} else {
									d[fields[field]] = false;
								}
							} else if (field == 'last') {
								if(i == (l - 1)) {
									d[fields[field]] = true;
								} else {
									d[fields[field]] = false;
								}
							}
						}
						if(params.type){
							d['type'] = params.type;
						}
						console.log(idElements[d['id']]);
						idElements[d['id']] = i;
						elements.push(d);
					}
					if(params.beforeUpdate && typeof params.beforeUpdate === 'function'){
						params.beforeUpdate(tag);
					}			  
					tag.update();
					console.log('elements: ' + JSON.stringify(tag.actualites))

					if(params.end && typeof params.end === 'function'){
						params.end(tag);
					}
				}else{
					// TODO: no data elements, get and manage error!...
				}
				tag = null;
				url = null;
				fields = null;
				elements = null;
				idElements = null;
			});
		}
